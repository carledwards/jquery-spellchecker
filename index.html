<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spell Check Teacher</title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" media="screen" href="dist/css/jquery.spellchecker.css" />
  <style type="text/css">
  #text-content {width:425px;border:1px solid #888;padding:1em;margin:0 0 1em 0;}
  </style>
</head>
<body>
    <p>This example demonstrates how a spell checker can be used to help teach spelling</p>
    <div id="text-content">
      remain commited; use your consciencious to not mispell words
    </div>
    <div id="links">
    <a href="https://github.com/carledwards/jquery-spellchecker">GitHub source</a>
    </div>
  </div>
  <script type="text/javascript" src="dist/js/libs/jquery/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="dist/js/jquery.spellchecker.js"></script>
  <script type="text/javascript">
    (function() {

      // Init the html spellchecker
      var spellchecker = new $.SpellChecker('#text-content', {
        lang: 'en',
        parser: 'html',
        webservice: {
          path: 'ignored',
          driver: 'PSpell'
        },
        suggestBox: {
          position: 'below'
        }
      });

      spellchecker.check();
    })();
  </script>
</body>
</html>
